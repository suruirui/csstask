<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画测试</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		.box{
			width: 400px;
			height: 100px;
			background-color: #f60;
			margin:20px auto;
			position: relative;
		}
		.ball{
			width: 50px;
			height: 50px;
			position: absolute;
			left:0;
			top:0;
			border-radius: 50%;
			background-color: #0f0;
			animation: 1.5s move linear infinite;
		}
		@keyframes move{
			50%{
				top:50px;
				left:200px;
			}
			100%{
				left:350px;
			}
		}
	</style>
<body>
	<div class="box">
		<div class="ball">
			
		</div>
	</div>
</body>
</html>
